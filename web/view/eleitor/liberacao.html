<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <title>VotaGran</title>
</head>
<body>
    <%- include('../includes/barra-superior.html'); %>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h3 class="border-bottom border-dark mb-4">Eleitor - Liberar Votação</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="alert alert-success d-none" id="mensagem">
                    <strong>Código gerado para o eleitor!</strong> Informe o código para realizar a votação: <i id="codigo"></i>
                </div>
            </div>
        </div>
        
        <form action="/eleitor/liberar" method="post" id="formulario">
            <div class="row justify-content-center">
                <div class="col-12 col-md-3 mb-3">
                    <label for="titulo-eleitor" class="form-label">Título de eleitor</label>
                    <input type="number" class="form-control" id="titulo-eleitor">
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <label for="senha" class="form-label">Senha para votação</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="col-12 col-md-3 align-self-end mt-5">
                    <div class="d-grid">
                        <button id="botao-liberar" class="btn btn-primary">Liberar para votar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <%- include('../includes/scripts-comuns.html'); %>
    <script src="/js/eleitor/liberacao.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <title>VotaGran</title>
</head>
<body>
    <%- include('../includes/barra-superior.html'); %>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h3 class="border-bottom border-dark mb-4">Candidato - Formulário de Cadastro</h3>
            </div>
        </div>
        <form action="/candidato/cadastrar" method="post" id="formulario">
            <div class="row justify-content-center">
                <div class="col-12 col-md-3">
                    <label for="numero" class="form-label">Número identificador</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="col-12 col-md-5">
                    <label for="nome" class="form-label">Nome do candidato</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col-12 col-md-2 align-self-end mt-5">
                    <div class="d-grid">
                        <button id="botao-cadastro" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <%- include('../includes/scripts-comuns.html'); %>
    <script src="/js/candidato/formulario.js"></script>
</body>
</html>
